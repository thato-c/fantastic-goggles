<h1>Blog</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                Title
            </th>
            <th>
                Date
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of blogPosts">
            <td>{{ post.title }}</td>
            <td>{{ post.date }}</td>
            <td>
                <a [routerLink]="['/blog', post.id]">Read More</a>
            </td>
        </tr>
    </tbody>
    
    
</table>
